
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/login.css" th:href="@{/css/login.css}" rel="stylesheet">
    <script src="js/jquery.min.js" th:src="@{/webjars/jquery/3.0.0/jquery.js}"></script>
    <script src="js/boot.js" th:src="@{/js/boot.js}"></script>
</head>

<body class="text-center">
<form class="form-signin" action="dashboard.html" method="post">
    <img class="mb-4" src="img/coffee-icon.svg" th:src="@{/img/coffee-icon.svg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Coffee Mall</h1>
    <label class="sr-only">Username</label>
    <input id="input-username" type="text" name="username" class="form-control" placeholder="手机号" required="" autofocus="">
    <label class="sr-only">Password</label>
    <div class="box-code">
        <input id="input-code" type="text" name="code" class="form-control" placeholder="验证码" required="">
        <button id="btn-code" class="btn btn-info" type="button">获取</button>
    </div>
    <div class="checkbox mb-3">
<!--        <label>-->
<!--            <input type="checkbox" value="remember-me"> Remember me-->
<!--        </label>-->
    </div>
    <button id="btn-login" class="btn btn-lg btn-primary btn-block" type="button">登录</button>
</form>

<div>
    验证码：<text id="text-code"></text>
</div>

</body>

<script src="js/login.js" th:src="@{/js/login.js}"></script>
</html>
